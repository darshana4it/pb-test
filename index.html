<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Book Demo</title>
<link rel="stylesheet" href="./css/main.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
<!-- Card wrapper starts -->
<div class="card-wrapper">
    
    <!-- Landing card starts: Mobile only -->
    <section id="card-container--landing" class="card-container card-container--focus card-container--active d-md-none">
        <div class="card card--action card--round card--full-height text-center d-flex align-items-start justify-content-center">

            <!-- Card common content starts -->
            <div class="card-grid-container container">
                <div class="card__notch-fixer"></div>
            
                <div class="row text-center">
                    <div class="col-12">
                        <div class="titlebar">
                            <a href="#" class="card--action titlebar__action"><svg class="icon titlebar__icon mr-auto"><use xlink:href="/images/pb-icons.svg#back" /></svg></a>
                            <div class="titlebar__title"><span class="text-center"></span></div>
                        </div>
                    </div>
                    <div class="col">
                        <h1>Hi John,</h1>
                        <h3>We made this picure book from your beautiful memories from 2019</h3>
                    </div>
                </div>
                
                <div class="row text-center">
                    <div class="col d-flex align-items-center justify-content-center">
                        <a href="#card-container--moments" class="card--action d-flex align-items-center justify-content-center">

                            <!-- photobook cover preview -->
                            <div class="book">  
                                <div class="front-cover">
                                    <div class="photo-grid-container photo-grid-style-1">
                                        <div class="photo-grid-row">
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <!-- <div class="photo-container"></div> -->
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                        </div>
                                        <div class="photo-grid-row">
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                        </div>
                                        <div class="photo-grid-row">
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                        </div>
                                        <div class="photo-grid-row">
                                            <div class="photo-column photo-column--size-1">
                                                <!-- <div class="photo-container"></div> -->
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <!-- <div class="photo-container"></div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </a>
                    </div>
                </div>
            </div>
            <!-- Card common content ends -->

        </div>
    </section>
    <!-- Landing card ends -->

    <!-- Moments card starts -->
    <section id="card-container--moments" class="card-container card-container--inactive card-container--sticked-to-bottom">
        <div class="card card--action card--round text-center d-flex align-items-start justify-content-center">

            <div class="card-grid-container container">

                <!-- Card inactive content starts -->
                <div class="show-on-card-inactive">
                    <div class="row">
                        <a class="card--action card--action-size-fix card--round text-center bg--white d-flex align-items-center justify-content-center flat-link" href="#card-container--moments" data-blur="true">
                            <svg class="icon icon-size--base mr-2"><use xlink:href="/images/pb-icons.svg#layouts" /></svg>
                            <span class="action-caption">Open Your Book</span>
                        </a>
                    </div>
                </div>
                <!-- Card inactive content ends -->

                <!-- Card active content starts -->
                <div class="col-md-6 show-on-card-active d-flex flex-wrap justify-content-center">
                    
                    <div class="row align-self-start">
                        <div class="col-12">
                            <div class="card__notch-fixer"></div>
                        </div>
                        <div class="col-12 d-md-none">
                            <div class="titlebar">
                                <a href="#card-container--landing" class="card--action titlebar__action"><svg class="icon titlebar__icon mr-auto"><use xlink:href="/images/pb-icons.svg#back" /></svg></a>
                                <div class="titlebar__title"><span class="text-center">Best Moments of 2019</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="row text-center align-self-center">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="button-group button-group--segmented">
                                <div class="button-group__item"><a class="button button--tab active"><span class="button__content">   <span class="button__text">Edit</span></span></a></div>
                                <div class="button-group__item"><a class="button button--tab"><span class="button__content">  <span class="button__text">Preview</span></span></a></div>
                            </div>
                        </div>
                        <div class="col-12 d-flex align-items-center justify-content-center py-5">

                            <!-- Photobook starts -->
                            <div id="bestOf2019photobook" class="book" data-page="1">  
                                <div class="back-cover"></div>
                                <div class="page page6"></div>
                                <div class="page page5"></div>
                                <div class="page page4"></div>
                                <div class="page page3"></div>
                                <div class="page page2"></div>
                                <div class="page page1 book--action"></div>
                                <div class="front-cover book--action">
                                    <div class="photo-grid-container photo-grid-style-1">
                                        <div class="photo-grid-row">
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <!-- <div class="photo-container"></div> -->
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                        </div>
                                        <div class="photo-grid-row">
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                        </div>
                                        <div class="photo-grid-row">
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                        </div>
                                        <div class="photo-grid-row">
                                            <div class="photo-column photo-column--size-1">
                                                <!-- <div class="photo-container"></div> -->
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <div class="photo-container"></div>
                                            </div>
                                            <div class="photo-column photo-column--size-1">
                                                <!-- <div class="photo-container"></div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Photobook ends -->

                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <div class="button-group button-group--segmented">
                                <div class="button-group__item"><a class="button button--tab"><span class="button__content"><span class="button__icon"><svg class="icon"><use xlink:href="/images/pb-icons.svg#control-first" /></svg></span></span></a></div>
                                <div class="button-group__item"><a class="button button--tab"><span class="button__content"><span class="button__icon"><svg class="icon"><use xlink:href="/images/pb-icons.svg#control-back" /></svg></span></span></a></div>
                                <div class="button-group__item"><a class="button button--tab"><span class="button__content"><span class="button__text">{c} of {t} pages</span></span></a></div>
                                <div class="button-group__item"><a class="button button--tab"><span class="button__content"><span class="button__icon"><svg class="icon"><use xlink:href="/images/pb-icons.svg#control-next" /></svg></span></span></a></div>
                                <div class="button-group__item"><a class="button button--tab"><span class="button__content"><span class="button__icon"><svg class="icon"><use xlink:href="/images/pb-icons.svg#control-last" /></svg></span></span></a></div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="row align-self-end">
                        <div class="card--action card--action-size-fix card--action-tabs checkout-button-pad-fix card--round text-center bg--white d-flex align-items-center justify-content-center d-md-none">
                            <div class="col-6">
                                <svg class="icon icon-size--base"><use xlink:href="/images/pb-icons.svg#photos" /></svg>
                                <div class="action-caption action-caption--small">Photos</div>
                            </div>
                            <div class="col-6">
                                <svg class="icon icon-size--base"><use xlink:href="/images/pb-icons.svg#layouts" /></svg>
                                <div class="action-caption action-caption--small">Layouts</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card active content ends -->
            </div>

        </div>
    </section>
    <!-- Moments card ends -->
    
    <!-- Checkout card starts: Mobile only -->
    <section id="card-container--checkout" class="card-container card-container--inactive card-container--sticked-to-bottom d-md-none">        

        <div class="card">
            <!-- Card inactive content starts -->
            <div class="show-on-card-inactive">
                <a class="card--action card--round text-center bg--base d-flex align-items-center justify-content-center flat-link card--action-size-fix p-3" href="#card-container--checkout" data-blur="true">
                    <svg class="icon icon-size--xl mr-2"><use xlink:href="/images/pb-icons.svg#cart"/></svg>
                    <span class="text-left">
                        <span class="action-caption d-block">Checkout & Save 40% Now!</span>
                        <span class="meta text-uppercase">Offer ends in 1 hour 6 minutes</span>
                    </span>
                </a>
            </div>
            <!-- Card inactive content ends -->

            <!-- Card active content starts -->
            <div class="show-on-card-active">
                
                <div class="card-grid-container container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card__notch-fixer"></div>
                        </div>
                        <div class="col-12">
                            <div class="titlebar">
                                <a href="#card-container--landing" class="card--action titlebar__action"><svg class="icon titlebar__icon mr-auto"><use xlink:href="/images/pb-icons.svg#back" /></svg></a>
                                <div class="titlebar__title"><span class="text-center">Checkout</span></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Card active content ends -->
        </div>

    </section>
    <!-- Checkout card ends -->

</div>
<!-- Card wrapper starts -->
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/cardTransition.js"></script>
<script type="text/javascript" src="./js/photobookTransition.js"></script>
<script type="text/javascript" src="./js/functions.js"></script>
</html>
